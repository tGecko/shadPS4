name: Windows-Qt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.7.2
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        archives: qtbase qttools

    - name: Retrieve Git Hash
      id: git-hash
      shell: cmd
      run: |
        FOR /F "tokens=*" %%g IN ('git rev-parse --short HEAD') do (SET HASH=%%g)
        echo hash=%HASH% >> %GITHUB_OUTPUT%

    - name: Create dummy file for testing
      run: |
        mkdir upload
        echo "This is a dummy file for testing" > upload/dummy.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: shadps4-win64-qt-${{ steps.git-hash.outputs.hash }}
        path: upload